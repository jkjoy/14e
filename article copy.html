<script>
async function fetchRSSArticles() {
    try {
        const response = await fetch('https://blog.loliko.cn/index.xml');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        
        const items = xmlDoc.querySelectorAll('item');
        const articleList = document.getElementById('rss-articles');
        
        items.forEach(item => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            const pubDate = new Date(item.querySelector('pubDate').textContent).toLocaleDateString();
            const description = item.querySelector('description').textContent;
            
            const article = document.createElement('div');
            article.className = 'article-item';
            article.innerHTML = `
                <h3><a href="${link}" target="_blank">${title}</a></h3>
                <div class="article-meta">发布于: ${pubDate}</div>
                <div class="article-excerpt">${description}</div>
            `;
            articleList.appendChild(article);
        });
    } catch (error) {
        console.error('Error fetching RSS:', error);
        document.getElementById('rss-articles').innerHTML = '<p>无法加载文章列表，请稍后再试。</p>';
    }
}

document.addEventListener('DOMContentLoaded', fetchRSSArticles);
</script>
